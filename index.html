<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pass Keeper</title>
  <script type="module" src="index.js"></script>
  <style>
    body {
      margin: 0;
    }
    #load-wrapper {
      display: flex;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 2rem;
      text-align: center;
      box-sizing: border-box;
    }
    #load-wrapper > * {
      max-width: 70%;
    }
    #load-wrapper button {
      border-radius: 5px;
      font-size: inherit;
      padding: 1rem 3rem;
    }
  </style>
</head>
<body>
  <div id="load-wrapper">
    <button>Open Data Folder</button>
  </div>
</body>
</html>
